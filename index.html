<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="round-board">Round: <span class="round">1</span></div>

    <div class="score-board">
        <div>Score Board</div>
        <div class="score">
            <img src="images/headshot.png" alt="human"> 
            <span class="player-score">0</span>: <span class="computer-score">0</span> 
            <img src="images/computer.png" alt="computer">
        </div>
    </div>
    
    <div class="play-buttons-wrapper">
        <button class="play-button" data-hand="rock">
            <img src="images/rock.png" alt="rock">
            <span>Rock</span>
        </button>    
        <button class="play-button" data-hand="paper">
            <img src="images/paper.png" alt="paper">
            <span>Paper</span>
        </button>
        <button class="play-button" data-hand="scissors">
            <img src="images/scissors.png" alt="scissors">
            <span>Scissors</span>
        </button>
    </div>

    <div class="result-display"></div>

    <div class="winner-display"></div>

    <button class="reset d-none">Reset</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
